<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="src/Styles.css">
</head>
<script>
  function sumar() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const resultado = num1 + num2;
    document.getElementById('resultado').textContent = `Resultado (Suma): ${resultado}`;
}

function multiplicar() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const resultado = num1 * num2;
    document.getElementById('resultado').textContent = `Resultado (Multiplicación): ${resultado}`;
}
</script>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form>
            <label for="num1">Primer número:</label>
            <input type="number" id="num1" required>
            <br>
            <label for="num2">Segundo número:</label>
            <input type="number" id="num2" required>
            <br>
            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
        </form>
        <p id="resultado">Resultado: </p>
      </div>
</head>
</body>
</html>
